<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cal+Sans&family=Space+Grotesk:wght@300..700&family=Syne:wght@400..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Recipes for U&ME</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="logo">
          <a href="home.html">
            <img src="/assets/logo-recipes.svg" alt="logo" />
          </a>
        </div>
        <div class="navigation-menu">
          <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <nav>
            <ul class="menu">
              <li class="menu-item">
                <a href="home.html">RECIPES</a>
              </li>
              <li class="menu-item">
                <a href="add.html">ADD</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <section class="add">
      <h1>ADD RECIPE</h1>
      <form id="addRecipe">
        <input type="text" id="recipeName" placeholder="Recipe name" required />
        <input
          type="text"
          id="recipeImage"
          placeholder="Recipe image-url"
          required
        />
        <textarea
          id="recipeIngredients"
          placeholder="Ingredients:"
          required
        ></textarea>
        <textarea
          id="recipeInstructions"
          placeholder="Instructions:"
          required
        ></textarea>
        <button id="addBtn" type="submit">ADD RECIPE</button>
      </form>
    </section>

    <section class="show-recipes">
      <div id="results"></div>
    </section>

    <script src="/recipes.js"></script>
  </body>
</html>
